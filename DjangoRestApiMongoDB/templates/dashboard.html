        <div class="card-body">
            <div class="row d-block d-xl-flex align-items-center">
                <div
                    class="col-12 col-xl-5 text-xl-center mb-3 mb-xl-0 d-flex align-items-center justify-content-xl-center">
                    <span class="fa-stack fa-lg">
                        <i class="fas fa-tachometer-alt fa-stack-1x" style="font-size:80px;color:black"></i>
                    </span>
                </div>
                <div class="col-12 col-xl-7 px-xl-0">
                    <div class="d-none d-sm-block">
                        <a href="://brandfolder.com/quote"></a>
                        <h1 class="h5">OBD TAG 1</h1>
                        <div class="mb-0 RPM_Tag" style="font-size:20px;color:#1a73e8"></div>RPM
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
<script type="application/javascript">
    var settings = {
        "async": true,
        "crossDomain": true,
        "url": "http://167.233.7.5:8000/api/obddata",
        "method": "GET"
    }
    $.ajax(Object.assign(settings)).done(function (response) {
        console.log(response);
        var content = response.Rpm;
        appendTemplate(response);
        var td = clone.querySelectorAll("td");

    });

    function appendTemplate(data) {
        rpmcontainer =
            $.each(data, function (idx, val) {
                debugger;
                var template = document.querySelector('#rpmTemplate');
                var clone = template.content.cloneNode(true);
                var rpm = clone.querySelectorAll(".RPM_Tag");
                rpm[0].innerHTML = val.Rpm;

                $('#rpmcontainer').append(clone);
            })
    }
</script>
